<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <title>PetShop</title>
</head>

<body>
    <header>
        <div class="grandes-ofertas">
            <p>Grandes ofertas en comederos</p>

            <div class="idiomas">
                <button>Español</button>
                <button>Ingles $</button>
            </div>

        </div>
        <nav>
            <a href="">Categorias</a>
            <a href="">Pets</a>
            <a href="">Nosotros</a>
            <a href="">Contactenos</a>
        </nav>
    </header>

    <main>
        <div class="banner">
            <img src="img/bowl-and-pet-daities-on-green-background 1.png" alt="">
            <div>
                <h2 class="subtitle">¡Es un placer tenerte aquí! </h2>
            </div>
            <div>
                <h4 class="subtitle2">¡Comederos en descuento!</h4>
            </div>
            <div>
                <h3 class="subtitle3">COMEDEROS</h3>
            </div>

        </div>

        <section>
            <figure class="pawprint">
                <img src="./img/pawprint 1.png" alt="" class="img-4">
            </figure>

            <article>
                <h2 class="Pdestacados">Productos Destacados</h2>
                <ul type="none" class="opciones">
                    <li><a href="">Comederos</a></li>
                    <li><a href="">-</a></li>
                    <li><a href="">Accesorios</a></li>
                    <li><a href="">-</a></li>
                    <li><a href="">Comida</a></li>
                </ul>
            </article>
        </section>

        <section>
            <div class="cards">

                <figure class="card1">
                    <img src="img/churrasquito.png" alt="">
                    <figcaption>Jugete Churrasquito<br>
                        <p>$150</p>
                    </figcaption>
                </figure>
                <figure class="card2">
                    <img src="img/comedero.png" alt="">
                    <figcaption>Comedero para perro<br>
                        <p>$250</p>
                    </figcaption>
                </figure>
                <figure class="card3">
                    <img src="img/Huesito.png" alt="">
                    <figcaption>Juguete Huesito<br>
                        <p>$150</p>
                    </figcaption>

                </figure>
            </div>

            <div class="contenedorContactos">
                <h2>Contáctos</h2>

                <div class="from">
                    <div class="fromNombre"><input type="text" name="NombreApellido" placeholder="Nombre y apellido">
                    </div>
                    <div class="fromCorreo"><input type="text" name="Correo" placeholder="Ingresa tu correo electrico">
                    </div>
                    <div class="fromTelefono"><input type="text" name="Telefono" placeholder="Teléfono"></div>
                </div>
                <button type="button" class="resetear">Resetear</button>
                <button type="button" class="enviar">Enviar</button>
            </div>
        </section>
    </main>
    <footer>
        <article>
            <div class="suscribete">
                <figure class="correo"><img src="img/correo 1.png" alt=""></figure>
                <div class="sub">Suscribete para más novedades</div>
                <div class="SubCorreo"><input type="text" name="Correo" placeholder="Ingresa tu correo electrico">
                    <button type="button" class="btnsuscribete">Suscribirme</button> </div>
            </div>
        </article>


        <article>
        <div class="footer">
            <figure class="image1">
                <img src="./img/Location.png" alt="">
            </figure>
            <figure class="image2">
                <img src="./img/Phone.png" alt="" >
            </figure>
            <figure class="image3">
                <img src="./img/Correo.png" alt="">
            </figure>
            <div class="sub-pie-pagina2">
                <figure class="image4"><img src="./img/LogoFooter.png" alt="" class="img-11"></figure>
            </div>
            

        </div>
        </article>

        <article>
            <div class="derechos">
                <p>Todos los derechos reservados Front End</p>
            </div>
        </article>
       
    </footer>


</body>

</html>
